name: image-query-service

on: [pull_request]

jobs:

  build-and-push-to-image-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push docker image
        env:
          DOCKER_TAG: pull-${{ github.event.number }}
        #FIXME: uncomment and remove
        #run: make build-push-query-service
        run: make build-push-query-service REPONAME=ybettan
